<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" type="text/css" />
    <title>Заголовок страницы</title>
  </head>

  <body>
    <div class="box">
      <p>
        Veggies es bonus vobis, <span>proinde vos postulo</span> essum magis
        kohlrabi welsh onion daikon amaranth tatsoi tomatillo melon azuki bean
        garlic.
      </p>
    </div>

    <ul>
      <li id="One"><a>First menu item</a></li>
      <li if="Two"><a>Second menu item</a></li>
      <li id="Three"><a>Third menu item</a></li>
      <li id="Four"><a>etc.</a></li>
    </ul>
  </body>

<!-- 
  
Ctrl + /  -  Быстрое добавление коментария

Ctrl + G  -  Переход к указанной строке

Shift + Alt + ↓ / ↑  -  Дублирование строки

Ctrl + Shift + \  -  Переход к парной скобке

F2  -  Переименование переменной

Ctrl + Shift + /  -  Красивое отформатирования кода

F12  -  Переход к выделенной строке

Alt + Z Переключение переноса слов

Ctrl + KZ  -  Включение дзен-режима

Shift + Del  -  Удаление строки целиком

Ctrl + D  -   Выделение идентичных слов вниз по порядку

Ctrl + L  -  Выделение всей строки

Ctrl + Alt + →  -  Раздение рабочей области и перемещение вкладки вправо

Ctrl + Alt + ←  -  Возвращение вк\ладки обратно

-->
