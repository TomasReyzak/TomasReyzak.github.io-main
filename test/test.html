<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="test.css" type="text/css" />
    <title>Макет Солнечной системы</title>
  </head>

  <body>
    <header>
      <h1>Макет Солнечной системы</h1>
    </header>
    <nav>
      <ul class="list">
        <li>
          <a
            href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%BB%D0%BD%D1%86%D0%B5"
            >Солнце</a
          >
        </li>
        <ul>
          <li>Меркурий</li>
          <li>Венера</li>
          <li>Земля</li>
          <ul>
            <li>Луна</li>
          </ul>
          <li>Марс</li>
          <li>Юпитер</li>
          <li>Сатурн</li>
          <li>Уран</li>
          <li>Нептун</li>
          <li>Плутон</li>
        </ul>
      </ul>
    </nav>

    <main>
      <div class="System">
        <div class="Sun">*Позиция для Солнца*</div>
        <div class="Earth">
          *Позиция для Земли*
          <div class="Moon">*Позиция для Луны*</div>
        </div>
      </div>
    </main>
  </body>
</html>

<!-- 
  
Ctrl + /  -  Быстрое добавление коментария

Ctrl + G  -  Переход к указанной строке

Shift + Alt + ↓ / ↑  -  Дублирование строки

Ctrl + Shift + \  -  Переход к парной скобке

F2  -  Переименование переменной

Ctrl + Shift + /  -  Красивое отформатирования кода

F12  -  Переход к выделенной строке

Alt + Z Переключение переноса слов

Ctrl + KZ  -  Включение дзен-режима

Shift + Del  -  Удаление строки целиком

Ctrl + D  -   Выделение идентичных слов вниз по порядку

Ctrl + L  -  Выделение всей строки

Ctrl + Alt + →  -  Раздение рабочей области и перемещение вкладки вправо

Ctrl + Alt + ←  -  Возвращение вк\ладки обратно

-->
